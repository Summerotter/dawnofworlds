<p>Unoffered Media</p>
<table>
    {% for row in unoffered_media|batch(4) %}
    <tr>
    {% for media in row %}
    <td>
        
        
        <div class="post-content">
        <input type="checkbox" name="{{media.username}}" value="follow"><a href="{{ url_for('.media_page', mediatype=media.username) }}">{{ media.username }}</a>
        </div>
    </td>
    {% endfor %}
    </tr>
    
    {% endfor %}
</table>
