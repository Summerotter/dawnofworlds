<p>Pending or Deactivated Groups</p>
<table>
    {% for row in pending_groups|batch(4) %}
    <tr>
    {% for group in row %}
    <td>
        
        
        <div class="post-content">
        <a href="{{ url_for('.group_page', groupname=group.username) }}">{{ group.username }}</a>
        </div>
    </td>
    {% endfor %}
    </tr>
    
    {% endfor %}
</table>
