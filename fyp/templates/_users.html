<ul class="posts">
<li class="post">
        <div class="post-content">
    {% for user in users %}
    {% if current_user.id == user.id %}
    THIS IS YOU
    {% endif %}
    {% if user.id == group.owner_id %}
    THIS IS THE OWNER
    {% endif %}
    
        <a href="{{ url_for('.user', username=user.username) }}">{{ user.username }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
