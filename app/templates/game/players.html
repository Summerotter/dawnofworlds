<!-- extend base layout -->
{% extends "/base.html" %}
{% block page_content %}
<div id="left_pane_wrapper">
<section id="left_pane">
	{% if players %}
		<table border="1">
            <tr>
                <th class="title" colspan="2">Player List</th>
            </tr>
			<tr>
				<th>Player</th>
				<th>Worlds</th>
			</tr>
			{% for player in players %}
				<tr>
					<td><a href="{{ url_for('main.user',username=player.username) }}">{% if player.name == None %}
                        {{player.username}}
                    {% else %}
                        {{player.name}}
                    {% endif %}
                        </a></td>
					<td>{{ player.worlds.count() or 0 }}</td>
				</tr>
			{% endfor %}
		</table>
	{% endif %}
</section>
</div>
<div id="right_pane_wrapper">
<section id="right_pane">
</section>
</div>
{% endblock %}
